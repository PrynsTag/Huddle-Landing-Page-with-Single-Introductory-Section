<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/b04d6d48dc.js" crossorigin="anonymous"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <header>
    <a href="#"><img class="nav-brand" src="images/logo.svg" alt="logo"></a>
  </header>

  <main>
    <div class="wrapper">

      <div class="mockup-grid">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <div class="content-grid">
        <h1 class="content-heading">Build The Community Your Fans Will Love</h1>

        <p class="content-info">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button class="btn">Register</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <ul class="social-links">
        <li>
          <div><i class="fab fa-facebook-f facebook"></i></div>
        </li>
        <li>
          <div><i class="fab fa-twitter twitter"></i></div>
        </li>
        <li>
          <div><i class="fab fa-instagram instagram"></i></div>
        </li>
      </ul>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Prince Carl S. Velasco</a>.
    </p>
  </footer>
</body>

</html>
